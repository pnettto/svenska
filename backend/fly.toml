# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'svenska-new-tab-backend'
primary_region = 'arn'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
  cpus = 1
  cpu_kind = "shared"

[mounts]
  source = "data"
  destination = "/data"
